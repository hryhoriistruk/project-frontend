<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>RPG</title>
    <script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
    <link href="/css/my.css" rel="stylesheet">
    <script defer src="/script/script.js" type="text/javascript"></script>
</head>
<body>
<h1>RPG admin panel</h1>
<h2>Accounts list:</h2>
<div>
    <span>Count per page:</span>
    <label for="dropDown-list"></label>
    <select id="dropDown-list" onchange="updatePageSize(this.value)">
    </select>

</div>
<table id="player-table">
    <thead>
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>Title</th>
        <th>Race</th>
        <th>Profession</th>
        <th>Level</th>
        <th>Birthday</th>
        <th>Banned</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody id="player-table-body">
    </tbody>
</table>
<div>
    <span>Pages:</span>
    <span id="buttons-paging"></span>
</div>
<hr>
<h2>Create new account:</h2>

<form onsubmit="createNewPlayer()">
    <label for="new-player-name">Name:</label>
    <input type="text" id="new-player-name" name="name" minlength="1" maxlength="12" required>
    <br>

    <label for="new-player-title">Title:</label>
    <input type="text" id="new-player-title" name="title" minlength="1" maxlength="30" required>
    <br>

    <label for="new-player-race">Race:</label>
    <select id="new-player-race" name="race" required>
        <option value="HUMAN">HUMAN</option>
        <option value="DWARF">DWARF</option>
        <option value="ELF">ELF</option>
        <option value="GIANT">GIANT</option>
        <option value="ORC">ORC</option>
        <option value="TROLL">TROLL</option>
        <option value="HOBBIT">HOBBIT</option>
    </select><br>

    <label for="new-player-profession">Profession:</label>
    <select id="new-player-profession" name="profession" required>
        <option value="WARRIOR">WARRIOR</option>
        <option value="ROGUE">ROGUE</option>
        <option value="SORCERER">SORCERER</option>
        <option value="CLERIC">CLERIC</option>
        <option value="PALADIN">PALADIN</option>
        <option value="NAZGUL">NAZGUL</option>
        <option value="WARLOCK">WARLOCK</option>
        <option value="DRUID">DRUID</option>
    </select><br>

    <label for="new-player-level">Level:</label>
    <input type="number" id="new-player-level" name="level" min="0" max="100" required>
    <br>

    <label for="new-player-birthday">Birthday:</label>
    <input type="date" id="new-player-birthday" name="birthday" required>
    <br>

    <label for="new-player-banned">Banned:</label>
    <input type="checkbox" id="new-player-banned" name="banned">
    <br>

    <input type="submit" value="Submit">
</form>
</body>
</html>
